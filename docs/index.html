<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function code(){
            var INPUT = prompt("Enter phrase to en-/decrypt:", "Hello World!");
            var i = 0;
            var j = 0;
            var OUTPUT = "";
            var POOL = ["A", "a", "B", "b", "C", "c", "D", "d", "i", "e", "F", "f", "G", "g", "H", "h", "I", "i", "J", "j", "K", "k", "L", "l", "M", "m", "N", "n", "O", "o", "j", "p", "Q", "q", "R", "r", "S", "s", "T", "t", "U", "u", "V", "v", "W", "w", "X", "x", "Y", "y", "Z", "z", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", ".", ",", ":", ";", "-", "_", "!", "?", "(", ")", "/", "@", "#", "&", "ÃŸ"];
            for (; OUTPUT.length < INPUT.length;) {
                if (INPUT[i] == " ") {
                    OUTPUT += " ";
                    ++i;
                    j = 0;
                }
                if (INPUT[i] == POOL[j]) {
                    POOL.reverse();
                    OUTPUT += POOL[j];
                    ++i;
                    POOL.reverse();
                    j = 0;
                    continue;
                } else {
                    j += 1;
                    continue;
                }
            }
            prompt("Output:", OUTPUT);
        }   
    </script>
    <style>
        body{
            font-family: "Verdana";
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Here you can test the script:</h1>
    <button onclick="code()">script</button>
</body>
</html>
